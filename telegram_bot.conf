[program:telegram_bot]
command=/root/.venv/bin/python /app/backend/telegram_bot.py
directory=/app/backend
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/telegram_bot.log
stderr_logfile=/var/log/supervisor/telegram_bot.err.log
environment=PATH="/root/.venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"